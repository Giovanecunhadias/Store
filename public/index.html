<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div class="saldo">
        <strong>Saldo R$:<p id="cash">4500</p></strong>
    </div>
    <div class="prodcuts">
        <div class="car">
            <h1>Car</h1>
            <strong><p>Value: 50R$</p></strong>
            <input type="button" value="Buy" onclick="buycar()">
        </div>
        <div class="notebook">
            <h1>Notebook</h1>
            <strong><p>Value: 30R$</p></strong>
            <input type="button" value="Buy"  onclick="buynote()">
        </div>
        <div class="phone">
            <h1>Smart Phone</h1>
            <strong><p>Value: 500R$</p></strong>
            <input type="button" value="Buy" onclick="buyphone()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
